<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - HomeStock Express</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same CSS as index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        :root {
            --primary: #2a6b3b;
            --primary-light: #3a8b4b;
            --secondary: #ff7b00;
            --light: #f8f9fa;
            --dark: #333;
            --gray: #6c757d;
            --border: #eaeaea;
        }
        body {
            background-color: #fff;
            color: var(--dark);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }
        .cart-page {
            padding: 60px 0;
            min-height: 60vh;
        }
        .cart-items {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
            margin-bottom: 30px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        .cart-summary {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
        }
        .btn {
            padding: 10px 25px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .empty-cart {
            text-align: center;
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-boxes"></i>
                <span>HomeStock Express</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="cart.html" class="active">My Cart</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart-page container">
        <h1 style="color: var(--primary); margin-bottom: 40px;">Your Shopping Cart</h1>
        
        <div id="cartContainer">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div id="emptyCart" class="empty-cart" style="display: none;">
            <i class="fas fa-shopping-cart" style="font-size: 4rem; color: var(--border); margin-bottom: 20px;"></i>
            <h2>Your cart is empty</h2>
            <p style="color: var(--gray); margin: 20px 0 40px;">Add some products to your cart first!</p>
            <a href="index.html#products" class="btn" style="background: var(--primary); color: white; padding: 15px 40px;">
                <i class="fas fa-shopping-bag"></i> Continue Shopping
            </a>
        </div>
    </section>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function displayCart() {
            const cartContainer = document.getElementById('cartContainer');
            const emptyCart = document.getElementById('emptyCart');
            
            if (cart.length === 0) {
                cartContainer.style.display = 'none';
                emptyCart.style.display = 'block';
                return;
            }
            
            let total = 0;
            let cartHTML = `
                <div class="cart-items">
                    <h3 style="margin-bottom: 30px;">Your Items (${cart.length})</h3>
            `;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartHTML += `
                    <div class="cart-item">
                        <div style="display: flex; align-items: center; gap: 20px;">
                            <div style="width: 80px; height: 80px; background: #f8f8f8; border-radius: 8px; background-image: url('${item.image}'); background-size: cover;"></div>
                            <div>
                                <h4>${item.name}</h4>
                                <p style="color: var(--gray);">$${item.price.toFixed(2)} each</p>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 20px;">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <button onclick="updateQuantity(${index}, ${item.quantity - 1})" style="background: var(--border); border: none; width: 30px; height: 30px; border-radius: 4px; cursor: pointer;">-</button>
                                <span style="font-weight: bold;">${item.quantity}</span>
                                <button onclick="updateQuantity(${index}, ${item.quantity + 1})" style="background: var(--border); border: none; width: 30px; height: 30px; border-radius: 4px; cursor: pointer;">+</button>
                            </div>
                            <div style="text-align: right;">
                                <h4 style="color: var(--primary);">$${itemTotal.toFixed(2)}</h4>
                                <button onclick="removeItem(${index})" style="background: none; border: none; color: #ff4444; cursor: pointer; font-size: 0.9rem;">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            cartHTML += `
                </div>
                <div class="cart-summary">
                    <h3 style="margin-bottom: 20px;">Order Summary</h3>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>Subtotal</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>Delivery Fee</span>
                        <span>${total > 50 ? 'FREE' : '$5.99'}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 20px 0; padding: 20px 0; border-top: 2px solid var(--border); border-bottom: 2px solid var(--border); font-size: 1.2rem; font-weight: bold;">
                        <span>Total</span>
                        <span style="color: var(--primary);">$${(total + (total > 50 ? 0 : 5.99)).toFixed(2)}</span>
                    </div>
                    
                    <a href="checkout.html" class="btn btn-primary">
                        <i class="fas fa-lock"></i> Proceed to Checkout
                    </a>
                    
                    <div style="margin-top: 30px; padding: 20px; background: var(--light); border-radius: 8px;">
                        <h4><i class="fas fa-info-circle"></i> Payment Information</h4>
                        <p style="margin-top: 10px; color: var(--gray);">
                            Send payment to:<br>
                            <strong>M-Pesa:</strong> 0712 345 678<br>
                            <strong>Airtel Money:</strong> 0733 123 456<br>
                            Include your order number in payment description
                        </p>
                    </div>
                </div>
            `;
            
            cartContainer.innerHTML = cartHTML;
            cartContainer.style.display = 'block';
            emptyCart.style.display = 'none';
        }
        
        function updateQuantity(index, newQuantity) {
            if (newQuantity < 1) {
                removeItem(index);
                return;
            }
            cart[index].quantity = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
        
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
            // Update cart count on index page
            if (window.opener) {
                window.opener.updateCartCount();
            }
        }
        
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
</body>
</html>
